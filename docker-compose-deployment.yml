version: '3.8'

services:
  opendirectory-api:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - CT2001_HOST=192.168.1.51
    networks:
      - opendirectory-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  opendirectory-dashboard:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./dashboard-html:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - opendirectory-api
    networks:
      - opendirectory-network
    restart: unless-stopped

networks:
  opendirectory-network:
    driver: bridge