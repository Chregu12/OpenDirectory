version: '3.9'

services:
  # ===================
  # Infrastructure
  # ===================
  
  postgres:
    image: postgres:15-alpine
    container_name: od-postgres
    environment:
      POSTGRES_USER: opendirectory
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_MULTIPLE_DATABASES: identity,auth,policy,audit,integration
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - opendirectory
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opendirectory"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: od-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - opendirectory
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:6
    container_name: od-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: opendirectory
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: devices
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - opendirectory

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: od-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: opendirectory
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - opendirectory

  # ===================
  # LDAP Service
  # ===================
  
  lldap:
    image: nitnelave/lldap:stable
    container_name: od-lldap
    environment:
      - LLDAP_JWT_SECRET=${LLDAP_JWT_SECRET:-super_secret_random_string}
      - LLDAP_LDAP_BASE_DN=dc=opendirectory,dc=local
      - LLDAP_LDAP_USER_DN=admin
      - LLDAP_LDAP_USER_PASS=${LLDAP_ADMIN_PASSWORD:-changeme}
    volumes:
      - lldap-data:/data
    ports:
      - "3890:3890"
      - "17170:17170"
    networks:
      - opendirectory

  # ===================
  # Core Services (from /services/core)
  # ===================
  
  identity-service:
    build:
      context: ./services/core/identity-service
      dockerfile: Dockerfile
    container_name: od-identity-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - DATABASE_URL=postgres://opendirectory:${DB_PASSWORD:-changeme}@postgres/identity
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - RABBITMQ_URL=amqp://opendirectory:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672
    ports:
      - "3001:3001"
    networks:
      - opendirectory
    depends_on:
      - postgres
      - redis
      - rabbitmq
    volumes:
      - ./services/core/identity-service:/app
      - /app/node_modules

  auth-service:
    build:
      context: ./services/core/auth-service
      dockerfile: Dockerfile
    container_name: od-auth-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - DATABASE_URL=postgres://opendirectory:${DB_PASSWORD:-changeme}@postgres/auth
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - LDAP_URL=ldap://lldap:3890
    ports:
      - "3002:3002"
    networks:
      - opendirectory
    depends_on:
      - postgres
      - redis
      - lldap
    volumes:
      - ./services/core/auth-service:/app
      - /app/node_modules

  device-service:
    build:
      context: ./services/core/device-service
      dockerfile: Dockerfile
    container_name: od-device-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - MONGODB_URL=mongodb://opendirectory:${MONGO_PASSWORD:-changeme}@mongodb:27017/devices
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      - RABBITMQ_URL=amqp://opendirectory:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672
    ports:
      - "3003:3003"
    networks:
      - opendirectory
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    volumes:
      - ./services/core/device-service:/app
      - /app/node_modules

  policy-service:
    build:
      context: ./services/core/policy-service
      dockerfile: Dockerfile
    container_name: od-policy-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
      - DATABASE_URL=postgres://opendirectory:${DB_PASSWORD:-changeme}@postgres/policy
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
    ports:
      - "3004:3004"
    networks:
      - opendirectory
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services/core/policy-service:/app
      - /app/node_modules

  # ===================
  # Main API Backend
  # ===================
  
  api-backend:
    build:
      context: ./services/api-backend
      dockerfile: Dockerfile
    container_name: od-api-backend
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET:-changeme}
      - DATABASE_URL=postgres://opendirectory:${DB_PASSWORD:-changeme}@postgres/api
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379
    ports:
      - "8080:8080"
    networks:
      - opendirectory
    depends_on:
      - postgres
      - redis
      - identity-service
      - auth-service
      - device-service
      - policy-service
    volumes:
      - ./services/api-backend:/app
      - /app/node_modules

  # ===================
  # Integration Service
  # ===================
  
  integration-service:
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: od-integration-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3005
      - DATABASE_URL=postgres://opendirectory:${DB_PASSWORD:-changeme}@postgres/integration
      - LLDAP_URL=http://lldap:17170
      - GRAFANA_URL=${GRAFANA_URL:-http://grafana:3000}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - VAULT_URL=${VAULT_URL:-http://vault:8200}
    ports:
      - "3005:3005"
    networks:
      - opendirectory
    depends_on:
      - postgres
      - lldap
    volumes:
      - ./services/integration-service:/app
      - /app/node_modules

  # ===================
  # Frontend
  # ===================
  
  web-app:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
    container_name: od-web-app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    ports:
      - "3000:3000"
    networks:
      - opendirectory
    depends_on:
      - api-backend
    volumes:
      - ./frontend/web-app:/app
      - /app/node_modules
      - /app/.next

  # ===================
  # API Gateway (Traefik)
  # ===================
  
  traefik:
    image: traefik:v3.0
    container_name: od-traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
    ports:
      - "80:80"
      - "443:443"
      - "8090:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - opendirectory
    labels:
      - "traefik.enable=true"

  # ===================
  # Monitoring (Optional)
  # ===================
  
  grafana:
    image: grafana/grafana:latest
    container_name: od-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3500:3000"
    networks:
      - opendirectory

  prometheus:
    image: prom/prometheus:latest
    container_name: od-prometheus
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - opendirectory

# ===================
# Networks
# ===================

networks:
  opendirectory:
    driver: bridge

# ===================
# Volumes
# ===================

volumes:
  postgres-data:
  redis-data:
  mongo-data:
  rabbitmq-data:
  lldap-data:
  grafana-data:
  prometheus-data:
  traefik-certs: