      app: modern-mdm-ui
  template:
    metadata:
      labels:
        app: modern-mdm-ui
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: ui-files
          mountPath: /usr/share/nginx/html
      volumes:
      - name: ui-files
        configMap:
          name: modern-mdm-ui

---
apiVersion: v1
kind: Service
metadata:
  name: modern-mdm-ui
  namespace: opendirectory
spec:
  selector:
    app: modern-mdm-ui
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30056
  type: NodePort